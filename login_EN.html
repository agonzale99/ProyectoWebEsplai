<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/stylesProyecto.css">
    <title>Log In</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a style="padding: 0" class="navbar-brand" href="index - EN.html"><img src="img/logo_esplai.png" width="100px" height="40px" class="d-inline-block align-top" style="margin: 5px"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="registro_EN.html"><span class="glyphicon glyphicon-user"></span> Check in</a></li>
                        <li><a href="login_EN.html"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li style="margin-top: 25%; margin-right: 5px; "><a style="padding: 0" href="login.html"><img src="img/es.png" width="30px" height="20px"></a></li>
                        <li style="margin-top: 25%"><a style="padding: 0" href="#"><img src="img/en.png" width="30px" height="20px"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>
    <div class="container" onsubmit="return false">
        <br><br><br><br>
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post" onsubmit="validarEmail(); return false">
                            <fieldset>
                                <legend class="text-center header">Welcome! Please log in to access content</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-person-fill" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Email">
                                        <div class="form-text" id="errorEmail" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-key-fill" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" id="password1" placeholder="Password">
                                        <div class="form-text" id="errorPass" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-checkbox">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <div class="col-md-8">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1" onchange="mostrarPassword()">
                                        <label class="form-check-label" for="exampleCheck1">Show Password</label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <div class="col-md-8">
                                        <button type="submit" class="btn btn-primary mb-3">START</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    
    <script src="js/jsLogin.js"></script>
</body>
</html>
