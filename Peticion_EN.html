<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Petition</title>
    <script src="js/jsProyecto.js"></script>
    <link rel="stylesheet" href="css/stylesProyecto.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a style="padding: 0" class="navbar-brand" href="pagina1_EN.html"><img src="img/logo_esplai.png" width="100px" height="40px" class="d-inline-block align-top" style="margin: 5px"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="nombreUsuarioLogueado"></a></li>
                        <li><a href="index.html" onclick="logOut()"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li style="margin-top: 25%; margin-right: 5px; "><a style="padding: 0" href="Peticion.html"><img src="img/es.png" width="30px" height="20px"></a></li>
                        <li style="margin-top: 25%"><a style="padding: 0" href="#"><img src="img/en.png" width="30px" height="20px"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>
    <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post" onsubmit="peticion_en(); return false;">
                            <fieldset>
                                <legend class="text-center header">Hello, if you need extra content you can request it here:</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-receipt" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="Titulo_peticion" placeholder="Enter the title of your request">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-pencil-square" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="Descripcion_peticion" rows="6" placeholder="Enter a detailed description of the request" ></textarea>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <div class="col-md-3">
                                        <select id="Formato_peticion" class="form-control">
                                            <option selected disabled>Format</option>
                                            <option value = "presentacion">Presentation</option>
                                            <option value = "video">Video</option>
                                            <option value = "PDF">PDF</option>
                                            <option value = "Audio">Audio</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-3">
                                        <select id="Urgencia_peticion" class="form-control">
                                            <option selected disabled>Urgency</option>
                                            <option value="lo antes posible">Today or tomorrow</option>
                                            <option value="esta semana">This week</option>
                                            <option value="este mes">This month</option>
                                            <option value="cuando sea posible">When it is possible</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <div class="col-md-8">
                                        <button type="submit" class="btn btn-primary">Send petition</button>
                                        <button class="btn btn-secondary">Back to top</button>
                                    </div>
                                </div>
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jsProyecto.js"></script>
</body>
</html>
