	<div class="container" onsubmit="retun false">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post" onsubmit="validar(event); return false">
                            <fieldset>
                                <legend class="text-center header">Registrarme</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-person-fill" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="text" name="nombre" class="etiqueta form-control" placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-person-fill" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="text" name="apellido" class="etiqueta form-control" placeholder="Apellidos" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-envelope-fill" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="email" name="email" class="etiqueta form-control" placeholder="Correo" id="correo" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-telephone-fill" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="tel" name="telefono" class="etiqueta form-control" pattern="[0-9]{9}" title="'Un teléfono correcto consta de 9 dígitos'" placeholder="Teléfono" required>
                                    </div>
                                </div>
                                        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-calendar-fill" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="date" name="fecha" class="etiqueta form-control" id="bornDate" required>
                                        <div class="form-text text-danger" id="errorBornDate"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-offset-2 col-md-1 col-md-offset-2 text-center"><i class="bi bi-key-fill" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="password" name="clave1" class="etiqueta form-control" id="pass1" placeholder="Contraseña" required>
                                        <div class="form-text text-danger" id="errorPass"></div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-key-fill" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="password" name="clave2" class="etiqueta form-control" id="pass2" placeholder="Confirmar contraseña" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <div class="col-md-8">
                                        <label for="condiciones" class="form-text"> Acepto las condiciones </label>
                                        <input name="condiciones" type="checkbox" value="condiciones" id="condiciones" class="form-checkbox" required />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg" value="Enviar">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
