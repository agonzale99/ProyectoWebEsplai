    <script src="js/jsProyecto.js"></script>
</head>
<body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a style="padding: 0" class="navbar-brand" href="index.html"><img src="img/logo_esplai.png" width="100px" height="40px" class="d-inline-block align-top" style="margin: 5px"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="registro.html"><span class="glyphicon glyphicon-user"></span> Registrarse</a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Iniciar sesión</a></li>
                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li style="margin-top: 25%; margin-right: 5px; "><a style="padding: 0" href="#"><img src="img/es.png" width="30px" height="20px"></a></li>
                    <li style="margin-top: 25%"><a style="padding: 0" href="Peticion_EN.html"><img src="img/en.png" width="30px" height="20px"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post" onsubmit="peticion(); return false;">
                            <fieldset>
                                <legend class="text-center header">Hola, si usted necesita contenido extra puede pedirlo aquí:</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-receipt" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="Titulo_peticion" placeholder="Introduzca el título de su petición">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-pencil-square" style="font-size: 3rem; color: cornflowerblue;"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="Descripcion_peticion" rows="6" placeholder="Introduzca una descripción detallada de la petición" ></textarea>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <div class="col-md-3">
                                        <select id="Formato_peticion" class="form-control">
                                            <option selected disabled>Formato</option>
                                            <option value = "presentacion">Presentación</option>
                                            <option value = "video">Vídeo</option>
                                            <option value = "PDF">PDF</option>
                                            <option value = "Audio">Audio</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-3">
                                        <select id="Urgencia_peticion" class="form-control">
                                            <option selected disabled>Urgencia</option>
                                            <option value="lo antes posible">Hoy o mañana</option>
                                            <option value="esta semana">Esta semana</option>
                                            <option value="este mes">Este mes</option>
                                            <option value="cuando sea posible">Cuando sea posible</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <div class="col-md-8">
                                        <button type="submit" class="btn btn-primary">Enviar petición</button>
                                        <button class="btn btn-secondary">Volver al inicio</button>
                                    </div>
                                </div>
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
